clickable_minimum_required: 7
framework: "ubuntu-sdk-20.04"
builder: "cmake"
build_dir: "build.clickable"
image_setup:
  env:
    BUILD_ARCH: $ARCH
  run:
    - wget ftp.debian.org/debian/pool/main/f/fmtlib/libfmt9_9.1.0+ds1-2_${BUILD_ARCH}.deb    && dpkg --force-all -i libfmt9_9.1.0+ds1-2_${BUILD_ARCH}.deb
    - wget ftp.debian.org/debian/pool/main/f/fmtlib/libfmt-dev_9.1.0+ds1-2_${BUILD_ARCH}.deb && dpkg --force-all -i libfmt-dev_9.1.0+ds1-2_${BUILD_ARCH}.deb
dependencies_target:
  - "libogg-dev"
  - "libvorbis-dev"
  - "libopenal-dev"
  - "libsdl2-dev"
  - "libsdl2-image-dev"
  - "libsdl2-ttf-dev"
  - "libphysfs-dev"
  - "libcurl4-openssl-dev"
  - "libglm-dev"
  - "zlib1g-dev"
install_lib:
  - "/usr/lib/${ARCH_TRIPLET}/libogg.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libvorbis.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libvorbisfile.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libopenal.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libSDL2.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libSDL2-2.0.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libSDL2_image.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libSDL2_image-2.0.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libSDL2_ttf.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libSDL2_ttf-2.0.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libcurl.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libasound.so*"
  - "/usr/lib/${ARCH_TRIPLET}/libsndio.so*"
  - "/lib/${ARCH_TRIPLET}/libz.so.1.2.11"
build_args:
  - "-DUBUNTU_TOUCH=ON"
  - "-DENABLE_OPENGL=OFF"
  - "-DWARNINGS=ON"
  - "-DWERROR=ON"
  - "-DCLICK_ARCH=${ARCH}"
  - "-DCLICK_FRAMEWORK=ubuntu-sdk-20.04"
