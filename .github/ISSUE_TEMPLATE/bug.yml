name: Bug Report
description: File a report for unexpected behavior in SuperTux.
title: "[Bug]: "
labels: ["type:bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: supertux-version
    attributes:
      label: SuperTux Version
      description: The version of SuperTux, shown at the bottom-left corner on the title screen.
      placeholder: ex. v0.6.3-1236-g7451121dd
    validations:
      required: true
  - type: input
    id: system-info
    attributes:
      label: System Information
      description: Details about your kernel, operating system, or distribution.
      placeholder: ex. Windows 10 Build 19045
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Type the behavior you expected in detail.
    validations:
      required: true
  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual Behavior
      description: Instead, what actually happened?
      placeholder: Type the actual behavior in detail.
    validations:
      required: true
  - type: textarea
    id: steps-to-reproduce
    attributes:
      label: Steps To Reproduce Actual Behavior
      description: A clear and concise description of how the actual behavior was achieved, since starting up the game.
      placeholder: Type the steps, leading to the actual behavior.
    validations:
      required: true
  - type: textarea
    id: additional-info
    attributes:
      label: Additional Information
      description: Include any additional information, regarding the bug.
      placeholder: You can also leave this empty.
    validations:
      required: false
  - type: checkboxes
    id: guidelines
    attributes:
      label: Guidelines For Reporting Issues
      description: "Before submitting this issue, make sure you have done the following:"
      options:
        - label: I have read <https://github.com/SuperTux/supertux/blob/master/CONTRIBUTING.md#bug-reports>.
          required: true
      options:
        - label: I verified this isn't an issue that's already been reported.
          required: true
      options:
        - label: I verified this isn't a [discussion](https://github.com/SuperTux/supertux/discussions), or an issue about a crash or a feature request, but rather an actual bug â”€ that is, the game did something not intended.
          required: true
      options:
        - label: This report only includes details about **one** (1) bug.
          required: true
      options:
        - label: If I make a mistake while submitting this report, I will use the "Edit" feature, instead of closing this issue and opening a new one.
          required: true
      options:
        - label: This issue is **not** about wrong translations (use Transifex for those), or anything unsupported (e.g. third-party add-ons).
          required: true
